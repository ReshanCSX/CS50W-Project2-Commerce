{% extends "auctions/layout.html" %}

{% block body %}


<div class="row justify-content-center mb-5">
    <div class="col-9 col-md-7 col-lg-5 mt-5">

        <div class="border rounded p-4  align-items-center">


            <h2 class="text-center mb-4">Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group my-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group my-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group my-3">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="text-center">
                    <input class="btn btn-primary my-2" type="submit" value="Register">
                </div>
            </form>
            
            <div class="text-center mt-2 text-muted">
                <small>
                    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </small>
            </div>


        </div>

    </div>
</div>





   

{% endblock %}
