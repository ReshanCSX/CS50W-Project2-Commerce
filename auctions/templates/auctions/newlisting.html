{% extends "auctions/layout.html" %}

{% block title %} Create {% endblock %}

{% block body %}
    <div class="row justify-content-center mb-5">
        <div class="col-10 col-md-8 col-lg-6">
            <h2 class="text-center mb-2">Create Listing</h2>
            <form action="" method="post">
                {% csrf_token %}
                        {% for field in form %}

                            {% if field.name == "starting_bid" %}
                                <div class="row align-items-center mt-3">
                                    <div class="col-3"><label class="mt-3 mb-1">{{field.label}}</label></div>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            {{field}}
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>
                            {% else %}
                                <div class="row align-items-center mt-3">
                                    <div class="col-3"><label class="mt-3 mb-1">{{field.label}}</label></div>
                                    <div class="col-9">{{field}}</div>
                                </div>
                            {% endif %}
                        
                        {% endfor %}
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mt-4" type="submit" value="Create Listing">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
