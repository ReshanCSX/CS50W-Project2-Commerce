{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="row justify-content-center mb-5">
    <div class="col-9 col-md-7 col-lg-5 mt-5">

        <div class="border rounded p-4  align-items-center">

            <h2 class="text-center mb-4">Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
    

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group my-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                {% if request.GET.next %}
                    <input type="hidden" value="{{request.GET.next}}" name="next">
                {% endif %}
                <div class="text-center">
                    <input class="btn btn-primary my-2" type="submit" value="Login">
                </div>
            </form>

            <div class="text-center mt-2 text-muted">
                <small>
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </small>
            </div>


        </div>

    </div>
</div>

{% endblock %}
